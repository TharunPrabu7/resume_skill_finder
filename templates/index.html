<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis</title>
</head>
<body>
    <h1>Missing Skills Finder</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF or DOCX):</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx"><br><br>
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="6" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
